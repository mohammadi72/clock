<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="night">
        <img src="//static.typingclub.com/m/tpmedia/img/moon.png" id="moon">
        <lable class=lable for="slider1">STARS
            <input class="slider" name="slider1" type=range min="10" max="1000" value="20"></input>
            <div class="value"></div>
        </lable>
        <lable class=lable for="slider2">SIZE
            <input class="slider" name="slider2" type=range min="1" max="50" value="5"></input>
            <div class="value"></div>
        </lable>
        <div class="sky"></div>
    </div>



    <img src="/assets/image/sun_PNG13415.png" alt="" id="sun">

    <div class="parent">




        <div class="clockBackground">
            <div class="clock">
                <div class="clock-face">
                    <div class="hand second-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand hour-hand"></div>
                    <span class="dot hand"></span>
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>



                </div>
            </div>
        </div>


    </div>
    <div id="typeText">
    </div>
</body>

<script src="/index.js"></script>
</body>

</html>
